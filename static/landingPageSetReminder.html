<html lang="en">
  <head>
    <meta name="viewport"
    content="width=device-width, initial-scale=1">

    <link href="https://fonts.googleapis.com/css?family=Lato:400,700" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="landingPage.css">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body>

    <nav class="navbar navbar-fixed-top navbar-color">
    	<div class="container">
    		<!-- Brand and toggle get grouped for better mobile display -->
    		<div class="navbar-header content">
    			<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
    				<span class="sr-only">Toggle navigation</span>
    				<span class="icon-bar"></span>
    				<span class="icon-bar"></span>
    				<span class="icon-bar"></span>
    			</button>
    			<a class="navbar-brand" href="landingPage.html">PyFlash Reminders</a>
    		</div>

    		<!-- Collect the nav links, forms, and other content for toggling -->
    		<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
    			<ul class="nav navbar-nav navbar-right">
    				<li><a href="landingPageAbout.html">About</a></li>
    				<li><a href="landingPage.html">Sign out</a></li>
    			</ul>
    		</div><!-- /.navbar-collapse -->
    	</div><!-- /.container-fluid -->
    </nav>

    <div class="container content">
    	<div class="row">
    		<!--Title of webpage-->
    		<div class="col-xs-12">
    			<div id="main" class="loading">
    				<h1>Set Reminder</h1>
    			</div>
    		</div>
    </div>
  </div>

    <div class="container" id="reminderForm">
    	<form method="POST" id='idForm' action="/makeapointment">
      		<div class="form-group">
        		<label for="PhoneNumber">Phone Number</label>
        		<input type="number" name='phone' class="form-control" id="number" placeholder="Enter Phone Number">
      		</div>
      		<div class="form-group">
        		<label for="Message">Message</label>
        		<input type="text" name='message' class="form-control" id="message" placeholder="Enter Message">
      		</div>
      		<div class="form-group">
        		<label for="Time">Set Reminder</label>
        		<input type="datetime-local" name='dateandtime' class="form-control" id="datetime">
      		</div>
      		<div class="text-center">
      			<button class="btn btn-default" id="submitBtn">Set Reminder</button>
      		</div>
    	</form>
    </div>
    <footer class="footer">PyFlash Reminders &#169;2016</footer>
  </body>

  <script src="http://code.jquery.com/jquery-3.1.1.js"

</html>
